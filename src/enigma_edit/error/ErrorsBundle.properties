# File Errors
MissingFileTitle    = Error: Missing File
MissingFile         = File '%s' is missing.
MissingImage        = Image file '%s' is missing.
MissingImage_kind   = Image file '%s' requested by kind '%s' is missing.
MissingGroupIcon    = Image file '%s' requested as icon for group '%s' is missing. 

# General Errors
IllegalKeyLength    = Got a key of illegal length %s (expected key length is: %s). 
PositionOutOfBounds = The given position (%s | %s) is outside the defined world.

