
#
# These are the Error Messages issued by the "model.LevelReader" class.
#
# It should not be necessary to translate these, because the corresponding
# exceptions are indicative of errors within the "tileset.xml" file, which is
# not user-edited.
# Their occurrence should be treated as a bug.  
#

# Parser Errors
IllegalRoot                 = Illegal root element <%s>. Expected <level>.

UnexpectedTag               = Unexpected tag <%s>.
UnexpectedTag1              = Unexpected tag <%s>. Expected <%s>.
UnexpectedTag2              = Unexpected tag <%s>. Expected <%s> or <%s>.
UnexpectedTag3              = Unexpected tag <%s>. Expected <%s>, <%s> or <%s>.
UnexpectedTag4              = Unexpected tag <%s>. Expected <%s>, <%s>, <%s> or <%s>.

UnexpectedTagLevel          = Unexpected tag <%s>. Expected <el:private> or <el:public>.
UnexpectedTagProtected      = Unexpected tag <%s>. Expected <el:info>.
UnexpectedTagInfo           = Unexpected tag <%s> in <el:info> section.
UnexpectedTagCompat         = Unexpected tag <%s>. Expected <el:dependency>, <el:externaldata> or <el:editor>.
UnexpectedTagComments       = Unexpected tag <%s>. Expected <el:credits>, <el:dedication> or <el:code>.
UnexpectedTagPublic         = Unexpected tag <%s>. Expected <el:i18n> or <el:upgrade>.
UnexpectedTagI18n           = Unexpected tag <%s>. Expected <el:string>.
UnexpectedTagString         = Unexpected tag <%s>. Expected <el:english> or <el:translation>.

UnexpectedPublicEnglish     = Unexpected tag <el:english> in the public <el:i18n> section.

UnexpectedEndTag            = Unexpected end tag </%s>. Expected </%s>.
MissingAttribute            = Expected attribute '%s' for <%s>.

UnexpectedValue             = Unexpected value for attribute '%s'.
UnexpectedValueTag          = Unexpected value for attribute '%s' of <%s>.

