
#
# These are the Error Messages issued by the "model.TilesetReader" class.
#
# It should not be necessary to translate these, because the corresponding
# exceptions are indicative of errors within the "tileset.xml" file, which is
# not user-edited.
# Their occurrence should be treated as a bug.  
#

# Parser Errors
IllegalRoot                 = Illegal root element <%s>. Expected <tileset>.

UnexpectedTag               = Unexpected tag <%s>.
UnexpectedTag1              = Unexpected tag <%s>. Expected <%s>.
UnexpectedTag2              = Unexpected tag <%s>. Expected <%s> or <%s>.
UnexpectedTag3              = Unexpected tag <%s>. Expected <%s>, <%s> or <%s>.
UnexpectedTag4              = Unexpected tag <%s>. Expected <%s>, <%s>, <%s> or <%s>.

UnexpectedTagTileset        = Unexpected tag <%s>. Expected <group> or <i18n>.
UnexpectedTagGroup          = Unexpected tag <%s> in group '%s'. Expected <page> or <attrgroup>.
UnexpectedTagAttrGroup      = Unexpected tag <%s> in attribute-group '%s'. Expected <attr>.
UnexpectedTagPage           = Unexpected tag <%s> in page '%s'. Expected <kind>.
UnexpectedTagKind           = Unexpected tag <%s> in kind '%s'. Expected <attr>, <image>, <message> or <variants>.
UnexpectedTagAlias          = Unexpected tag <%s> in alias '%s' of kind '%s'. Expected <attr>.
UnexpectedTagStack          = Unexpected tag <%s> in stack of kind '%s'. Expected <variants>.
UnexpectedTagVariants       = Unexpected tag <%s> in variants of kind '%s'. Expected <variant>.
UnexpectedTagVariant        = Unexpected tag <%s> in variant of kind '%s'. Expected <image> or <attr>.
UnexpectedTagCluster        = Unexpected tag <%s> in cluster of kind '%s'. Expected <connect>.
UnexpectedTagConnect        = Unexpected tag <%s> in cluster of kind '%s'. Expected <image>.
UnexpectedTagKindAttr       = Unexpected tag <%s> in attribute of kind '%s'. Expected </attr>.
UnexpectedTagAliasAttr      = Unexpected tag <%s> in attribute for alias '%s' of kind '%s'. Expected </attr>.
UnexpectedTagGroupAttr      = Unexpected tag <%s> in attribute of group '%s'. Expected </attr>.
UnexpectedTagImage          = Unexpected tag <%s> in image of kind '%s'. Expected </image>.
UnexpectedTagI18n           = Unexpected tag <%s> in i18n section. Expected <string>.
UnexpectedTagString         = Unexpected tag <%s> in string '%s'. Expected <english> or <translation>.
UnexpectedTagEnglish        = Unexpected tag <%s> in string '%s'. Expected </english>.
UnexpectedTagTranslation    = Unexpected tag <%s> in string '%s'. Expected </translation>.

UnexpectedEndTagTileset     = Unexpected end tag </%s>. Expected </tileset>.
UnexpectedEndTagGroup       = Unexpected end tag </%s> in group '%s'. Expected </group>.
UnexpectedEndTagAttrGroup   = Unexpected end tag </%s> in attribute-group '%s'. Expected </attrgroup>.
UnexpectedEndTagGroupAttr   = Unexpected end tag </%s> in attribute of group '%s'. Expected </attr>.
UnexpectedEndTagKindAttr    = Unexpected end tag </%s> in attribute of kind '%s'. Expected </attr>.
UnexpectedEndTagAliasAttr   = Unexpected end tag </%s> in attribute for alias '%s' of kind '%s'. Expected </attr>.
UnexpectedEndTagPage        = Unexpected end tag </%s> in page '%s'. Expected </page>.
UnexpectedEndTagKind        = Unexpected end tag </%s> in kind '%s'. Expected </kind>.
UnexpectedEndTagMessage     = Unexpected end tag </%s> in kind '%s'. Expected </message>.
UnexpectedEndTagAlias       = Unexpected end tag </%s> in kind '%s'. Expected </alias>.
UnexpectedEndTagStack       = Unexpected end tag </%s> in stack of kind '%s'. Expected </stack>.
UnexpectedEndTagVariants    = Unexpected end tag </%s> in variants of kind '%s'. Expected </variants>.
UnexpectedEndTagVariant     = Unexpected end tag </%s> in variant of kind '%s'. Expected </variant>.
UnexpectedEndTagVariantAttr = Unexpected end tag </%s> in variant of kind '%s'. Expected </attr>.
UnexpectedEndTagCluster     = Unexpected end tag </%s> in cluster of kind '%s'. Expected </cluster>.
UnexpectedEndTagConnect     = Unexpected end tag </%s> in cluster of kind '%s'. Expected </connect>.
UnexpectedEndTagImage       = Unexpected end tag </%s> in image of kind '%s'. Expected </image>.
UnexpectedEndTagIcon        = Unexpected end tag </%s> in image of kind '%s'. Expected </icon>.
UnexpectedEndTagI18n        = Unexpected end tag </%s> in i18n section. Expected <string>.
UnexpectedEndTagString      = Unexpected end tag </%s> in string '%s'. Expected </string>.
UnexpectedEndTagEnglish     = Unexpected end tag </%s> in string '%s'. Expected </english>.
UnexpectedEndTagTranslation = Unexpected end tag </%s> in string '%s'. Expected </translation>.

MissingAttribute            = Expected attribute '%s' for <%s>.
MissingAttributesOr         = Expected attribute '%s' or '%s' for <%s>.
MissingAttributeGroup       = Expected attribute '%s' for <%s> in group '%s'.
MissingAttributeKind        = Expected attribute '%s' for <%s> in kind '%s'.
MissingAttributeAlias       = Expected attribute '%s' for <attr> in alias '%s' of kind '%s'.
MissingAttributeVariant     = Expected attribute '%s' for cluster variant in kind '%s'.
MissingAttributeName        = Expected attribute 'name' for <variant> in kind '%s'.
MissingAttributeVal         = Expected attribute 'val' for <variant> in kind '%s'.
MissingAttributeAttrName    = Expected attribute 'name' for <attr> in variant of kind '%s'.
MissingAttributeAttrVal     = Expected attribute 'val' for <attr> in variant of kind '%s'.

IllegalAttrTypeGroup        = Got illegal type '%s' for attribute '%s' in group '%s'.
IllegalAttrTypeKind         = Got illegal type '%s' for attribute '%s' in kind '%s'.
IllegalAttrUITypeGroup      = Got illegal ui-type '%s' for attribute '%s' in group '%s'.
IllegalAttrUITypeKind       = Got illegal ui-type '%s' for attribute '%s' in kind '%s'.

UnexpectedValue             = Unexpected value for attribute '%s'.
UnexpectedValueTag          = Unexpected value for attribute '%s' of <%s>.
UnexpectedValueKind         = Unexpected value for attribute '%s' of kind '%s'.
UnexpectedValueGroup        = Unexpected value for attribute '%s' of group '%s'.
UnexpectedValueKindTag      = Unexpected value for attribute '%s' of <%s> in kind '%s'.
UnexpectedValueVariants     = Unexpected value for attribute '%s' of variants of kind '%s'.

UnexpectedImage             = Unexpected <image> section in kind '%s'. You can only have one of <image>, <cluster>, <variants> or <stack>.
UnexpectedCluster           = Unexpected <cluster> section in kind '%s'. You can only have one of <image>, <cluster>, <variants> or <stack>.
UnexpectedVariants          = Unexpected <variants> section in kind '%s'. You can only have one of <image>, <cluster>, <variants> or <stack>.
UnexpectedStack             = Unexpected <stack> section in kind '%s'. You can only have one of <image>, <cluster>, <variants> or <stack>.

IllegalVariants             = Got both attributes 'attrs' and 'default' for variants section in kind '%s'. You can only have one.
IllegalVariantStack         = Unexpected attribute 'default' for stacked variants of kind '%s'.
UnexpectedClusterVariant    = Unexpected <cluster> image in variant '%s' of kind '%s'.

MissingAttributeLang        = Missing attribute 'lang' for translation of string '%s'.

# Reference Errors
MissingLUAAttribute         = Attribute '%s' is missing from kind '%s'.
MissingString_group         = String '%s' requested as group label is missing.
MissingString_attrgroup     = String '%s' requested as attribute-group label is missing.
MissingString_attribute     = String '%s' requested by attribute '%s' is missing.
MissingString_page          = String '%s' requested as page label is missing.
MissingString_kind          = String '%s' requested by kind '%s' is missing.
MissingString_kindattr      = String '%s' requested by attribute '%s' kind '%s' is missing.

